<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roy Frames | Video Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      background-color: #1e1e1e;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #ff0055;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #ff0055;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.reveal {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: #ff0055;
      font-size: 1.8rem;
    }
    .services ul, .pricing ul {
      list-style-type: none;
      padding: 0;
    }
    .services li {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-left: 4px solid #ff0055;
    }
    .contact a, .portfolio a {
      color: #ff0055;
      text-decoration: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
    .testimonials blockquote {
      background: #1e1e1e;
      border-left: 4px solid #ff0055;
      padding: 15px;
      margin: 20px 0;
      font-style: italic;
    }
    .pricing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .pricing .plan {
      background-color: #1e1e1e;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      text-align: center;
    }
    .pricing h3 {
      color: #ff0055;
    }
    .pricing li {
      margin: 10px 0;
    }
    .resume {
      text-align: center;
      margin-top: 20px;
    }
    .resume a {
      color: #ff0055;
      font-weight: bold;
      text-decoration: underline;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #ff0055;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6004c;
    }
    footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    .top-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #ff0055;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .whatsapp {
      position: fixed;
      bottom: 90px;
      right: 30px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      font-size: 1.8rem;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="preloader" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0f0f0f;z-index:9999;display:flex;align-items:center;justify-content:center;color:#fff;font-size:2rem;">Loading...</div>
  <script>
    window.addEventListener('load', () => document.getElementById('preloader').style.display = 'none');
    window.addEventListener('scroll', () => {
      document.querySelectorAll('section').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 100) {
          el.classList.add('reveal');
        }
      });
    });
  </script>

  <!-- Existing content will be preserved -->

  <a href="https://wa.me/918447419956" class="whatsapp" target="_blank" title="Chat on WhatsApp"><i class="fab fa-whatsapp"></i></a>
  <button onclick="window.scrollTo({top:0,behavior:'smooth'})" class="top-btn" title="Back to top">â†‘</button>
</body>
</html>
